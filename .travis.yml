language: java
before_install:
  - chmod +x library/gradlew
  - chmod +x library/gradle/wrapper/gradle-wrapper.jar
script:
  - ./gradlew check --scan -s
  - ./gradlew generateChangelog
  - cat ./doc/CHANGELOG.md
  - ./gradlew buildPlugin
  - cd library && ./gradlew build test -s
  - cd ../
  - ./gradlew createGithubReleaseNotes
deploy:
- provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: build/distributions/JsonToKotlinClass*.zip
  skip_cleanup: true
  prerelease: "$TRAVIS_TAG =~ (eap|EAP)"
  release_notes_file: "./githubReleaseNote.md"
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
- provider: script
  script: "./gradlew publishPlugin -Dchannels=eap"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ (eap|EAP)"
- provider: script
  script: "./gradlew publishPlugin -Dchannels=alpha"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ (alpha|Alpha)"
- provider: script
  script: "./gradlew publishPlugin"
  skip_cleanup: true
  on:
    tags: true
    repo: wuseal/JsonToKotlinClass
    condition: "$TRAVIS_TAG =~ ^[0-9]+\\.[0-9]+\\.[0-9]+$"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
  - secure: 
  - secure: 
